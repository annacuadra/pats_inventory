{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo-small.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="navbar-max">
    <div class="logo">
        <img class="large-logo" src="{% static 'images/logo.png' %}" alt="pats-logo">
        <img class="small-logo" src="{% static 'images/small-logo.png' %}" alt="pats-small-logo">
    </div>
    <div class="content">
        <ul>
            <li><a href="{% url 'index' %}"><i class="fa fa-tasks"></i><span class="navbar-description">Dashboard</span></a></li>
            <li class="current"><a href="{% url 'inventory' %}"><i class="fa fa-book"></i><span class="navbar-description">Inventory</span></a></li>
            <li><a href="#"><i class="fa fa-sticky-note"></i><span class="navbar-description">Reports</span></a></li>
            <li><a href="#"><i class="fa fa-shopping-cart"></i><span class="navbar-description">Purchase</span></a></li>
            <li><a href="#"><i class="fa fa-users"></i><span class="navbar-description">People</span></a></li>
            <li><a href="#"><i class="fa fa-wrench"></i><span class="navbar-description">Settings</span></a></li>
            <li><a href="#"><i class="fa fa-info-circle"></i><span class="navbar-description">Help</span></a></li>
        </ul>
    </div>
</div>
<div id="container">
    <h1>INVENTORY MANAGEMENT SYSTEM</h1>
    <div class="content">
        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Search">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <button class="add">Add People</button>
        <table>
            <thead>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>  </th>
            <th>  </th>
            </thead>
            <tbody>
            {% for item in inventory_items %}
                <tr>
                    <td></td>
                    <td></td>
                    <td><u>Edit</u></td>
                    <td><u>Delete</u></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
